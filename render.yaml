services:
  - type: web
    name: tayseerulquran-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database Configuration - REPLACE WITH YOUR RAILWAY VALUES
      - key: DB_HOST
        sync: false  # Set manually in Render dashboard
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        sync: false  # Set manually in Render dashboard
      - key: DB_USER
        sync: false  # Set manually in Render dashboard
      - key: DB_PASSWORD
        sync: false  # Set manually in Render dashboard (mark as secret)
      # JWT Security - REPLACE WITH GENERATED VALUES
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard (mark as secret)
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_SECRET
        sync: false  # Set manually in Render dashboard (mark as secret)
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      # CORS Configuration
      - key: CORS_ORIGIN
        value: https://tayseerulquran.org
