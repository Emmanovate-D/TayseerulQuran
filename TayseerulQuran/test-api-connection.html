<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        // Force production API URL for tayseerulquran.org
        if (window.location.hostname === 'tayseerulquran.org' || 
            window.location.hostname.includes('tayseerulquran.org')) {
            window.BACKEND_API_URL = window.location.origin + '/api';
            console.log('Production API URL set to:', window.BACKEND_API_URL);
        }
    </script>
    <script src="assets/js/api.js"></script>
    <script>
        const API_BASE = 'https://tayseerulquran.onrender.com';
        
        async function testHealth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result">Testing health endpoint...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-result success">
                        <h3>✅ Health Check Success</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ Health Check Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result">Testing login...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'superadmin@tayseerulquran.com',
                        password: 'SuperAdmin123!'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            <h3>✅ Login Test Success</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p><strong>User Roles:</strong> ${data.data?.user?.roles ? JSON.stringify(data.data.user.roles.map(r => r.name)) : 'No roles found'}</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            <h3>❌ Login Test Failed</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ Login Test Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
