    <link rel="stylesheet" href="assets/css/plugins/icofont.min.css">

</head>

<body>

    <div class="main-wrapper">

        <!-- Header Section Start -->
        <div class="header-section">
            <div class="header-main">
                <div class="container">
                    <div class="header-main-wrapper">
                        <div class="header-logo">
                            <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
                        </div>
                        <div class="header-menu d-none d-lg-block">
                            <ul class="nav-menu">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="courses.html">All Courses</a></li>
                                <li><a href="classes.html">Upcoming Classes</a></li>
                            </ul>
                        </div>
                        <div class="header-sign-in-up d-none d-lg-block">
                            <ul>
                                <li><a class="sign-in" href="login.html">Sign In</a></li>
                                <li><a class="sign-up" href="register.html">Sign Up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Section End -->

        <!-- Page Banner Start -->
        <div class="section page-banner">
            <div class="container">
                <div class="page-banner-content">
                    <ul class="breadcrumb">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="courses.html">Courses</a></li>
                        <li>Enroll</li>
                    </ul>
                    <h2 class="title">Enroll in <span>Course</span></h2>
                </div>
            </div>
        </div>
        <!-- Page Banner End -->

        <!-- Enrollment Section Start -->
        <div class="section section-padding">
            <div class="container">
                <div class="row">
                    <!-- Course Summary -->
                    <div class="col-lg-5">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Course Summary</h4>
                                <div id="courseSummary">
                                    <div class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status"></div>
                                        <p class="text-muted mt-3">Loading course details...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Enrollment Form -->
                    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Enrollment Information</h4>
                                
                                <div id="enrollmentMessage" class="alert" style="display: none;"></div>
                                
                                <form id="enrollmentForm">
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" required readonly>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" required readonly>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Special Requirements (Optional)</label>
                                        <textarea class="form-control" id="requirements" rows="3" placeholder="Any special requirements or notes..."></textarea>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" target="_blank">Terms and Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>
                                        </label>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg" id="enrollBtn">
                                            Proceed to Payment
                                        </button>
                                        <a href="courses.html" class="btn btn-outline-secondary">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enrollment Section End -->

        <!-- Footer Start -->
        <div class="section footer-section">
            <div class="footer-copyright">
                <div class="container">
                    <div class="copyright-wrapper">
                        <div class="copyright-text">
                            <p>&copy; 2025 <span>Tayseer ul Qur'an</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    </div>

    <!-- JS -->
    <script src="assets/js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>

    <script>
        let currentCourse = null;
        let currentUser = null;

        // Check authentication
        function checkAuth() {
            const user = API.config.getUser();
            const token = API.config.getAuthToken();
            
            if (!user || !token) {
                // Redirect to login with return URL
                const courseId = new URLSearchParams(window.location.search).get('course');
                window.location.href = `login.html?redirect=enroll.html?course=${courseId || ''}`;
                return false;
            }
            
            currentUser = user;
            return true;
        }

        // Load course details
        async function loadCourseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('course');
            
            if (!courseId) {
                showMessage('Course ID not found. Please select a course first.', 'error');
                setTimeout(() => {
                    window.location.href = 'courses.html';
                }, 2000);
                return;
            }

            try {
                const response = await API.course.getById(courseId);
                const course = response.data?.course || response.course || response.data;
                
                if (!course) {
                    throw new Error('Course not found');
                }

                currentCourse = course;
                displayCourseSummary(course);
                populateUserInfo();
                
            } catch (error) {
                console.error('Error loading course:', error);
                showMessage('Unable to load course details. Please try again.', 'error');
                setTimeout(() => {
                    window.location.href = 'courses.html';
                }, 2000);
            }
        }

        // Display course summary
        function displayCourseSummary(course) {
            const summaryDiv = document.getElementById('courseSummary');
            const thumbnail = course.thumbnail || 'assets/images/courses/courses-01.jpg';
            const price = course.price > 0 ? `$${parseFloat(course.price).toFixed(2)}` : 'Free';
            const duration = course.duration ? `${course.duration} hours` : 'Flexible';
            const category = course.category || 'General';
            const level = course.level || 'beginner';

            summaryDiv.innerHTML = `
                <div class="mb-3">
                    <img src="${thumbnail}" alt="${course.title}" class="img-fluid rounded" onerror="this.src='assets/images/courses/courses-01.jpg'">
                </div>
                <h5>${course.title || 'Untitled Course'}</h5>
                <p class="text-muted">${course.shortDescription || course.description || 'No description available'}</p>
                <hr>
                <div class="mb-2">
                    <strong>Category:</strong> <span class="badge bg-primary">${category}</span>
                </div>
                <div class="mb-2">
                    <strong>Level:</strong> <span class="badge bg-info">${level.charAt(0).toUpperCase() + level.slice(1)}</span>
                </div>
                <div class="mb-2">
                    <strong>Duration:</strong> ${duration}
                </div>
                <div class="mb-3">
                    <strong>Price:</strong> <span class="h5 text-primary">${price}</span>
                </div>
                <div class="alert alert-info">
                    <small><i class="icofont-info-circle"></i> You will be redirected to payment after submitting this form.</small>
                </div>
            `;
        }

        // Populate user information
        function populateUserInfo() {
            if (!currentUser) return;
            
            const fullName = `${currentUser.firstName || ''} ${currentUser.lastName || ''}`.trim();
            document.getElementById('fullName').value = fullName || 'Not provided';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('phone').value = currentUser.phone || '';
        }

        // Show message
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('enrollmentMessage');
            messageDiv.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('enrollmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentCourse || !currentUser) {
                showMessage('Please wait for course details to load.', 'error');
                return;
            }

            const enrollBtn = document.getElementById('enrollBtn');
            const originalText = enrollBtn.textContent;
            enrollBtn.disabled = true;
            enrollBtn.textContent = 'Processing...';

            try {
                // Check if already enrolled
                const myEnrollments = await API.enrollment.getMyEnrollments();
                const enrollments = myEnrollments.data?.enrollments || myEnrollments.data || myEnrollments || [];
                const alreadyEnrolled = enrollments.some(enrollment => 
                    enrollment.courseId === currentCourse.id || enrollment.course?.id === currentCourse.id
                );

                if (alreadyEnrolled) {
                    showMessage('You are already enrolled in this course.', 'error');
                    setTimeout(() => {
                        window.location.href = 'after-enroll.html';
                    }, 2000);
                    return;
                }

                const coursePrice = parseFloat(currentCourse.price || 0);
                
                // If course is free, enroll directly without payment
                if (coursePrice === 0) {
                    try {
                        // Enroll directly via enrollment API
                        const enrollmentResponse = await API.enrollment.enroll(currentCourse.id);
                        
                        if (enrollmentResponse.success || enrollmentResponse.data) {
                            showMessage('Successfully enrolled in course!', 'success');
                            setTimeout(() => {
                                window.location.href = `enrol-success.html?course=${currentCourse.id}&status=completed`;
                            }, 1500);
                        } else {
                            throw new Error(enrollmentResponse.message || 'Enrollment failed');
                        }
                    } catch (enrollError) {
                        console.error('Direct enrollment error:', enrollError);
                        showMessage(enrollError.message || 'Failed to enroll. Please try again.', 'error');
                        enrollBtn.disabled = false;
                        enrollBtn.textContent = originalText;
                    }
                    return;
                }

                // For paid courses, store enrollment data and redirect to checkout
                const enrollmentData = {
                    courseId: currentCourse.id,
                    course: currentCourse,
                    user: currentUser,
                    phone: document.getElementById('phone').value,
                    requirements: document.getElementById('requirements').value,
                    timestamp: new Date().toISOString()
                };
                
                sessionStorage.setItem('pendingEnrollment', JSON.stringify(enrollmentData));
                
                // Redirect to checkout
                window.location.href = `checkout.html?course=${currentCourse.id}`;
                
            } catch (error) {
                console.error('Enrollment error:', error);
                showMessage(error.message || 'An error occurred. Please try again.', 'error');
                enrollBtn.disabled = false;
                enrollBtn.textContent = originalText;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                return;
            }

            if (typeof API !== 'undefined') {
                loadCourseDetails();
            } else {
                setTimeout(() => {
                    if (typeof API !== 'undefined') {
                        loadCourseDetails();
                    }
                }, 1000);
            }
        });
    </script>

</body>

</html>
